<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In :: CoinsKash</title>
    <link rel="stylesheet" href="style_sign_up.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="main_pan">

        <div class="leftpan">
            <div><img class="formLogo" src="Assests/CoinsKash_White_bg.svg" alt="logo"></div>
            <h1>Log In</h1>
            <p>To log into your account, Kindly fill in the form provided below</p>
            
                <button><img src="Assests/google_icon_flat-color.svg" alt="google icon">
                    <span>Continue with Google</span>
                </button>
                
            
            
            <p class="or">or</p>
            <form action="">
                <input type="email" name="firstName" id="email" placeholder="Email"  required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <div class="check_forget">
                <span>
                    <input type="checkbox" class="visible" name="check" id="togglePswd">
                    <label for="togglePswd" class="visible">Show Password</label>
                </span>
                <span class="forgetP">
                    <a href="reset.html">Forget Password?</a>
                </span>
                </div>

                <input type="submit" name="submit" id="creatAcct" value="Log In">
                <p class="login">Do not have an account?
                    <a href="signUp.html">Create an Account</a>
                </p>
            </form>
        </div>

        <div class="rightpan">
            <img src="/Assests/CoinsKashwhite_2.svg" alt="">
        </div>

    </div>

    <script src="togglePassword.js"></script>
    
</body>
</html>
