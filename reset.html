<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password :: CoinsKash</title>
    <link rel="stylesheet" href="style_sign_up.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="main_pan resetpan">

        <div class="leftpan">
            <div>
                <a href="index.html">    
                <img class="formLogo" src="Assests/CoinsKash_White_bg.svg" alt="logo">
                </a>
            </div>
            
            <div class="leftArrow">
                <a href="login.html">
                <strong class="bk-ent">&#8592</strong>
                <strong>Back</strong>  </a>                  
            </div>
            
            <h1>Reset Password</h1>
            <p>To reset your password, kindly input your email address.</p>
                    
            <form action="">
                <input type="email" name="firstName" id="email" placeholder="Email"  required>

                <input type="submit" name="submit" id="creatAcct" value="Reset Password">
                <p class="login">
                    <a href="login.html">Go back to Login page</a>
                </p>
            </form>
        </div>

        <div class="rightpan">
            <img src="/Assests//CoinsKashwhite_2.svg" alt="">
        </div>

    </div>
    
</body>
</html>
